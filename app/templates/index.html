<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='chatbot.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="{{url_for('static',filename='script.js')}}" defer></script>

</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="user_info">
                                <span>CloudOps Assistant</span>
                                <p>Helps you in performing operations on Cloud!</p>
                            </div>
                        </div>
                    </div>
                    <div class="chatbot">
                        <ul class="chatbox">
                            <div class="d-flex align-items-center"  id="spinner" style="display: none !important;">
                                <strong style="color: white !important;">Processing Request...</strong>
                                <div class="spinner-border ms-auto" role="status" aria-hidden="true" style="border: 0.25em solid whitesmoke;border-right-color: transparent;margin-left: 10rem !important;"></div>
                            </div>
                        </ul>
                        <div class="chat-input">
                            <form id="myForm" class="chat_text">
                                <textarea placeholder="Enter a message..." spellcheck="false" id="chat_message" name="chat_message" required></textarea>
                                <span id="send-btn" class="material-symbols-rounded">send</span>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 1.3rem;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Credentials needed..</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="clearAll()"></button>
                </div>
                <div class="modal-body"> 
                    <div>
                        <h6 style="margin-bottom: 1rem;">Upload your file here</h6>
                        <input type="file" id="myFile" name="myFile" style="padding-left: 11px;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="clearAll()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveFile()">Done</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
